<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Event Platform</title>
</head>
<body>

<!-- Events view (public) -->
<div class="container" id="events-view">
    <h1>Upcoming Events</h1>
    <button id="view-requests-btn">View Ticket Requests (Admin)</button>
    <table id="events-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Start</th>
            <th>End</th>
            <th>Venue</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Login view (admin) -->
<div class="container hidden" id="login-view">
    <h1>Admin Login</h1>
    <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" required/>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
        <p class="error" id="login-error"></p>
    </form>
</div>

<!-- Requests view (admin) -->
<div class="container hidden" id="requests-view">
    <h1>Ticket Requests</h1>
    <button id="back-to-events">Back to Events</button>
    <table id="requests-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Event ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Qty</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js" defer></script>
</body>
</html>
